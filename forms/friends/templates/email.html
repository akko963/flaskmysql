<html>
<head>
  <title>Friends</title>
</head>
<body>
<!-- we can use the line below to see all of our data in our template -->
{{ myguests }}
<h1>List of Guests</h1>
<!-- with all the data we can then construct a more structured output -->
{% for email in myguests: %}
   <p>email: {{ email['email'] }}</p>
   <p>Registered: {{ email['created_at'] }}</p>
   <hr>
{% endfor %}
  <form action='/guests' method='POST'>
    <label for="email">Email:<input type="text" name="email" id="email"></label>
    <input type="submit" value="Add">
  </form>
</body>
</html>
